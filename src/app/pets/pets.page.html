<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Pets</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row *ngFor="let pet of pets" button (click)="carregarTela('sos-page', pet)">
    <ion-col size="4">
      <ion-avatar>
        <img src="{{ pet.photo_url }}">
      </ion-avatar>
    </ion-col>

    <ion-col size="6">
      <p>{{ pet.name }}</p>
    </ion-col>
  </ion-row>
 
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="addPet()">
    <ion-fab-button color="favorite4"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>

</ion-content>
